name: center_assistant
description: "Center management system"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  flutter_riverpod: ^3.0.3
  go_router: ^17.0.0
  uuid: ^4.5.2
  intl: ^0.20.2
  lucide_icons: ^0.257.0
  flutter_staggered_grid_view: ^0.7.0
  shared_preferences: ^2.5.4
  url_launcher: ^6.3.2
  share_plus: ^12.0.1
  google_fonts: ^6.3.3
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/center_assistant.png


flutter_launcher_icons:
  android: "ic_launcher"
  image_path: "assets/images/center_assistant.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/center_assistant.png"
  web:
    generate: true
    image_path: "assets/images/center_assistant.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
